name: Docker Image Release Flow

on:
  release:
    types: [published]

jobs:

 build :
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸŒ¥ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: registry.headofcontent.de
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ğŸ³ Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.headofcontent.de/headofcontent.de:latest
          labels: de.headofcontent.version=${{ github.event.release.tag_name }}
